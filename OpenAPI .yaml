  /api/search:
    get:
      operationId: R508
      summary: 'R508: Search auctions.'
      description: 'This resource implements a search engine used to find specific auctions. User can search by text and filter the results based on the auction category. If no parameters get passed, returns all auctions. Access: PUB.'

      tags:
        - 'M05: Auctions'

      parameters:
        - in: query
          name: search
          schema:
            type: string
          required: false
          examples:
            searchQuery:
              description: 'Full text search of an item that matches computer dell.'
              value: 'computer dell' # ?search=computer+dell
        - in: query
          name: category
          schema:
            type: array
            items:
              type: integer
          required: false
          examples:
            oneFilter:
              description: 'Getting the results of one category.'
              value: [1]   # ?category%5B0%5D=1
            multipleFilters:
              description: 'Getting results matching many categories id.'
              value: [1, 5, 7]   # ?category%5B0%5D=1&category%5B1%5D=5&category%5B2%5D=7

      responses:
        '200':
          description: 'Successfully fetched data.'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    description:
                      type: string
                    base_price:
                      type: integer
                    start_date:
                      type: string
                      format: date-time
                    end_date:
                      type: string
                      format: date-time
                    buy_now:
                      type: integer
                      nullable: true
                    state:
                      type: string
                      enum: ['Cancelled', 'Running', 'To be started', 'Ended']
                    auction_owner_id:
                      type: integer
                    category:
                      type: string
                  required:
                    - id
                    - name
                    - description
                    - base_price
                    - start_date
                    - end_date
                    - state
                    - buy_now
                    - auction_owner_id
                    - category
                example:
                  - id: 22
                    name: Adidas shirt
                    description: Adidas shirt. Good state.
                    base_price: 20
                    start_date: '2021-07-11 00:00:00+00'
                    end_date: '2021-10-01 00:00:00+00'
                    state: 'Ended'
                    buy_now: 300
                    auction_owner_id: 4
                    category: 'Fashion'
                  - id: 45
                    name: World cup Football
                    description: Adidas Football. Good state.
                    base_price: 100
                    start_date: '2021-07-11 00:00:00+00'
                    end_date: '2021-10-01 00:00:00+00'
                    buy_now: null
                    state: 'Running'
                    auction_owner_id: 9
